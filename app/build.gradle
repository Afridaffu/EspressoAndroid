plugins {
    id 'com.android.application'
}

android {
    signingConfigs {
        releaseSigningConfig {
            storeFile rootProject.file("app/keystore.jks")
            storePassword System.getProperty("Coyni@1")
            keyAlias System.getProperty("alias_name")
            keyPassword System.getProperty("Coyni@1")
        }
    }
    compileSdk 30

    defaultConfig {
        applicationId "com.greenbox.coyni"
        minSdk 26
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseSigningConfig
        }
        debug {

        }
    }
    flavorDimensions "default"

    productFlavors {
        uat {
            buildConfigField 'String', 'URL_PRODUCTION', '\"https://api.coyni.com/\"'
            buildConfigField 'String', 'Referer', '\"https://members.coyni.com\"'
            buildConfigField 'String', 'Country_Code', '\"US\"'
        }
        sat {
            buildConfigField 'String', 'URL_PRODUCTION', '\"https://api-stg.coyni.com/\"'
            buildConfigField 'String', 'Referer', '\"https://members.coyni.com\"'
            buildConfigField 'String', 'Country_Code', '\"US\"'
        }
        qa {
            buildConfigField 'String', 'URL_PRODUCTION', '\"http://3.94.123.86:9001/\"'
            buildConfigField 'String', 'Referer', '\"http://mobile/\"'
            buildConfigField 'String', 'Country_Code', '\"US\"'
        }
        dev {
            buildConfigField 'String', 'URL_PRODUCTION', '\"http://18.234.239.29:9001/\"'
            buildConfigField 'String', 'Referer', '\"http://mobile/\"'
            buildConfigField 'String', 'Country_Code', '\"IN\"'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    bundle {
        language {
            enableSplit = true
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.8.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.3.1'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.3.1'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation 'com.github.santalu:maskara:1.0.0'
    implementation 'androidx.biometric:biometric:1.1.0'

    implementation 'com.google.android.gms:play-services-auth:19.2.0'
    implementation 'com.google.android.gms:play-services-auth-api-phone:17.5.1'
    implementation 'com.github.angads25:toggle:1.1.0'

    implementation 'com.intuit.ssp:ssp-android:1.0.6'
    implementation 'com.intuit.sdp:sdp-android:1.0.6'
}