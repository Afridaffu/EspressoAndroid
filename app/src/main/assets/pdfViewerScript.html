<!DOCTYPE html>
<html>
<head>
    <title>PDF Demo for Qdev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.2.228/build/pdf.min.js"></script>
    <style>
  #pdf-viewer {
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.1);
    overflow: auto;
  }

  .pdf-page-canvas {
    display: block;
    margin: 5px auto;
    border: 1px solid rgba(0, 0, 0, 0.2);
  }



    </style>
</head>
<body>
<script>
    url = 'https://atikur-rabbi.github.io/data/sample.pdf';
    var thePdf = null;
    var scale = 1.5;

    function showPDF(url){
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            thePdf = pdf;
            viewer = document.getElementById('pdf-viewer');

            for(page = 1; page <= pdf.numPages; page++) {
              canvas = document.createElement("canvas");
              canvas.className = 'pdf-page-canvas';
              viewer.appendChild(canvas);
              renderPage(page, canvas);
            }

            setInterval(function() {
                // if we're within 200px of the bottom of the page
                if (document.body.scrollHeight - (window.scrollY + window.innerHeight) < 200) {
                    alert('bottom page')
                }
            }, 500);
        });
    }

    function renderPage(pageNumber, canvas) {
        thePdf.getPage(pageNumber).then(function(page) {
          viewport = page.getViewport({ scale: scale });
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          page.render({canvasContext: canvas.getContext('2d'), viewport: viewport});
        });
    }

            if (document.body.scrollHeight - (window.scrollY + window.innerHeight) < 200) {
                if (window.pdf != undefined) {

                    return true
                }
            }

    }




</script>

<div id='pdf-viewer'></div>
</body>
</html>
